AllCops:
  TargetRubyVersion: 2.3.8
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/LambdaCall:
  EnforcedStyle: braces

Style/ModuleFunction:
  Enabled: false

Layout/LineLength:
  Max: 120
